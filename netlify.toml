[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  base = "project_folder/WhenCanYouHangOut"
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "8"

# API proxy for development/testing (update domain with update-backend-url.ps1)
[[redirects]]
  from = "/api/*"
  to = "https://wcyho-backend.onrender.com/:splat"
  status = 200
  force = true
